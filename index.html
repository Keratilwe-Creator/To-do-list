<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script.js" href="script.js
    ">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="task-input">
            <input type="text" id="task-name" placeholder="Enter task name">
            
            <div class="datetime-picker">
                <input type="date" id="due-date">
                <!-- Use time input for better time picker -->
                <input type="time" id="due-time" placeholder="Enter time (e.g. 19:00)">
            </div>
            <button onclick="addTask()">Add Task</button>
            

        </div>

        <ul id="task-list"></ul>
    </div>

    <!-- Modal for Confirm Deletion -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>Do you want to delete this task?</p>
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="confirmDelete(true)">Yes</button>
                <button class="cancel-btn" onclick="confirmDelete(false)">No</button>
            </div>
        </div>
    </div>
    
    <!-- Modal for Edit Task -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="edit-task-name" placeholder="Edit task name">
            <div class="datetime-picker">
                <input type="date" id="edit-due-date">
                <input type="time" id="edit-due-time" placeholder="Enter time">
            </div>
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="saveEdit()">Save</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
